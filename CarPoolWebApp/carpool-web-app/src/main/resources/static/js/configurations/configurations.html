<div>
	<div align="right">
		<input type="checkbox" name="AllCarPools" data-ng-change='ngChange()'
			data-ng-model='isCheck' />See All Pools
	</div>
	<div>
		<div>
			<ul id="nav-tabs" ng-init='getCarpools()'>
			</ul>
		</div>

		<div align="center" style="color: #2535A9;">
			<h3>Available car pools</h3>
		</div>

		<div ng-if="carpoolList.length>0" ng-repeat="carpool in carpoolList">

			<div ng-if="details.id==details.parentid"
				ng-repeat="details in carpool.listCarpoolDetails"
				style="float: left">
				<div ng-repeat="vehicle in vehicleDetails"
					ng-if="vehicle.id==details.vehicleType">

					<a href="https://www.w3schools.com">
						<table class="tStyle" frame="box"
							data-ng-style="{'background-color': carpool.status=='completed' ? 'red' : 'green'}">
							<tr>
								<td>ProvidedBy: {{carpool.userName}} &nbsp;</td>
								<td>VehicleType: {{vehicle.vehicletype}}</td>
							</tr>
							<tr>
								<td>FromDate: {{details.fromDate | dateFilter}}</td>
								<td>ToDate: {{details.toDate | dateFilter}}</td>
							</tr>
							<tr>
								<td>Location: {{carpool.location}} &nbsp;</td>
								<td>PoolStatus: {{details.status}}</td>
							</tr>
						</table>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div align="center" ng-if="carpoolList.length<=0">No Car pools
		Available</div>

</div>
